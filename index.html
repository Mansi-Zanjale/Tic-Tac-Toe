<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="msg-container hide">
       <p id="msg">winner</p>
       <button id="new-btn">new</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">

          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset</button>
      <div class="name">
        <label>O:</label>
         <input type="text" placeholder="  Enter name" name="O" class="nameO"> &nbsp;
        <label>X:</label>
         <input type="text" placeholder="  Enter name" name="X" class="nameX">
      </div>
    </main>
    <script src="app.js"></script>
